<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Practise</title>
    <!--<script src="https://d3js.org/d3.v4.min.js"></script>-->
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="d3.v4.js"/>
    <script src="https://d3js.org/d3-array.v1.min.js"></script>
</head>
<body>
<script type="text/javascript">
var widthOfTotalDisplay = 800;
var heightOfTotalDisplay = 450;
var margin = {
  top: 58,
  bottom: 100,
  left: 80,
  right: 40
};
var width = widthOfTotalDisplay - margin.left - margin.right; 
var height = heightOfTotalDisplay - margin.top - margin.bottom;
var data = [
  {key: "Glazed",   value: 132},
  {key: "Jelly",    value: 71},
  {key: "Holes",    value: 337},
  {key: "Sprinkles",  value: 93},
  {key: "Crumb",    value: 78},
  {key: "Chocolate",  value: 43},
  {key: "Coconut",  value: 20},
  {key: "Cream",    value: 16},
  {key: "Cruller",  value: 30},
  {key: "Ã‰clair",   value: 8},
  {key: "Fritter",  value: 17},
  {key: "Bearclaw",   value: 21}
];


var x = d3.scaleBand()
        .domain(data.map(function(entry){
          return entry.key;
        }))
        .range([0,width]);

var y = d3.scaleLinear()
        .domain([0,d3.max(data, function(d){
          return d.value;
        })])
        .range([height,0]);


/*var x = d3.scaleLinear()
        .domain([0,d3.max(data, function(d){
          return d.value;
        })])
        .range([0,width]);

var y = d3.scaleBand()
        .domain(data.map(function(entry){
          return entry.key;
        }))
        .range([0,height]);

var linearColorScale = d3.scaleLinear()
                        .domain([0,data.length])
                        .range(["#572500","#F68026"]);*/

var ordinalColorScale = d3.scaleOrdinal(d3.schemeCategory20);

var xAxis = d3.axisBottom(x);

var yAxis = d3.axisLeft(y);

var yGridLines = d3.axisLeft(y)
                .tickSize(-width, 0,0)
                .tickFormat("");

var svg = d3.select("body").append("svg")
          .attr("id","chart")
          .attr("width",widthOfTotalDisplay)
          .attr("height",heightOfTotalDisplay);

var chart = svg.append("g")
            .classed("display",true)
            .attr("transform","translate("+margin.left+","+margin.top+")");

var controls = d3.select('body').append('div').attr('id','controls');
var sort_btn = controls.append("button").attr('state',0).html('Sort Ascending')

let plotBarLabels = function (params) {
    //enter()
    this.selectAll(".bar-label")
        .data(params.data)
        .enter()
        .append("text")
        .classed("bar-label", true);

    //update
    this.selectAll(".bar-label")
        .transition()
        .duration(750)
        .attr("x", function (d, i) {
            // return x(d.value);
            return x(d.key) + (x.bandwidth() / 2);
        })
        // .attr("dx",-4)
        .attr("dx", 0)
        .attr("y", function (d, i) {
            // return y(d.key);
            return y(d.value);
        })
        // .attr("dy",function(d,i){
        //   return y.bandwidth()/1.5 + 2;
        // })
        .attr("dy", -6)
        .text(function (d, i) {
            return d.value;
        });
    //exit()
    this.selectAll(".bar-label")
        .data(params.data)
        .exit()
        .remove();
};

let plotBars = function (params) {
//enter()
    this.selectAll(".bar")
        .data(params.data)
        .enter()
        .append("rect")
        .classed("bar", true)
        .on("mouseover",function(d,i){
            d3.select(this).style("fill","yellow");
        })
        .on("mouseout",function (d,i) {
            d3.select(this).style("fill",ordinalColorScale(i));
        })
    ;
    // .attr("class","bar")
    // .attr("x",0)

    //update
    this.selectAll(".bar")
        .transition()
        .duration(750)
        .attr("x", function (d, i) {
            return x(d.key);
        })
        .attr("y", function (d, i) {
            // return y(d.key);
            return y(d.value);
        })
        .attr("width", function (d, i) {
            // return x(d.value);
            return x.bandwidth();
        })
        .attr("height", function (d, i) {
            // return y.bandwidth() - 1 ;
            return height - y(d.value);
        })
        .style("fill", function (d, i) {
            // return linearColorScale(i);
            return ordinalColorScale(i);
        })
    ;

    //exit()
    this.selectAll(".bar")
        .data(params.data)
        .exit()
        .remove();
};

let drawAxis = function (params) {
    if(params.initialize === true) {
        //Draw the axis and label only on initialize

        //Draw gridlines
        this.append("g")
            .call(params.gridlines)
            .classed("gridline", true)
            .attr("tranform", "translate(0,0)");

        //Draw x axis
        this.append("g")
            .classed("x axis", true)
            .attr("transform", "translate(" + 0 + "," + height + ")")
            .call(params.axis.x)
            .selectAll("text")
            .style("text-anchor", "end")
            .attr("dx", -8)
            .attr("dy", 8)
            .attr("transform", "translate(0,0) rotate(-45)");

        //Draw y axis
        this.append("g")
            .classed("y axis", true)
            .attr("transform", "translate(0,0)")
            .call(params.axis.y);

        // Draw y Label
        this.select(".y.axis")
            .append("text")
            .attr("x", 0)
            .attr("y", 0)
            .style("fill", "#000")
            .style("text-anchor", "middle")
            .attr("transform", "translate(-50," + height / 2 + ") rotate(-90)")
            .text("Units Sold");

        //Draw X Label
        this.select(".x.axis")
            .append("text")
            .attr("x", 0)
            .attr("y", 0)
            .style("fill", "#000")
            .style("text-anchor", "middle")
            .attr("transform", "translate(" + width / 2 + ",70)")
            .text("Donut Type")
    }else{
        //Update axis information
        this.selectAll("g.x.axis")
            .transition()
            .duration(750)
            .call(params.axis.x);
//        this.selectAll("g.y.axis")
//            .call(params.axis.y);
    }
};

function plot(params){
    //Re map domain to x & y scales to be able to uptake data changes
    x.domain(data.map(function(entry){
        return entry.key;
    }));
    y.domain([0,d3.max(data, function(d){
        return d.value;
    })]);

    //Draw x & y axis
    drawAxis.call(this, params);
    //Plot Bars
    plotBars.call(this, params);
    //Plot Bar labels
    plotBarLabels.call(this, params);


}

sort_btn.on('click',function(){
    var btn = d3.select(this)
    var state = +btn.attr('state');
    var txt = "Sort ";

    var ascending = function(a,b){
        return a.value - b.value;
    }
    var decending = function(a,b){
        return b.value - a.value;
    }
    if(state === 0){
        txt += 'Descending';
        state = 1;
        data.sort(ascending)
    }else{
        txt += 'Ascending';
        state = 0;
        data.sort(decending)
    }
    btn.html(txt);
    btn.attr('state',state);

    plot.call(chart, {
        data: data,
        axis: {
            x : xAxis,
            y : yAxis
        },
        gridlines: yGridLines,
        initialize: false
    });
});

plot.call(chart, {
  data: data,
  axis: {
    x : xAxis,
    y : yAxis
  },
  gridlines: yGridLines,
  initialize: true
});

</script>

</body>
</html>
